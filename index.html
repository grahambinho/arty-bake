<!DOCTYPE html>
<html>
	<head>
		<title>Shop</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
		<link rel="stylesheet" href="style/style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
	</head>
	<body>
		<template>
			<div class="products">
				<div class="prodone">
					<img class = "prodimages">
				</div>
				<div class="prodinfo">
					<h1></h1>
					<p></p>
				</div>
				<div class="proddeets">
					<table>
						<tr>
							<th>Allergens</th>
						</tr>
					</table>
					<table>
						<tr>
							<th>Calories</th>
						</tr>
					</table>
				</div>
				<div class="prodbuy">
					</br>
					<h4>Price per item:</h4>
					<h4 id="price"></h4>
					</br>
					</br>
					<h4>Enter quantity:</h4>
					<input id="quantity">
					<button id="baskbut" type="button" onclick="quansub()">Add to basket</button>
					<p id="check"></p>
				</div>
			</div>
		</template>
		<div id="shopdiv"></div>
		<script onload = "goShopping()" src="javascript/script.js"></script>
	<body>
</html>
